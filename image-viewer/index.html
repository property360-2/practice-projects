<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="images">
            <img src="https://cdn.freecodecamp.org/curriculum/labs/stonehenge-thumbnail.jpg" alt="Stonehenge" class="image-selector">
            <img src="https://cdn.freecodecamp.org/curriculum/labs/storm-thumbnail.jpg" alt="Storm" class="image-selector">
            <img src="https://cdn.freecodecamp.org/curriculum/labs/trees-thumbnail.jpg" alt="Trees" class="image-selector">
        </div>
        <dialog id="image-preview">
            <img id="full-image-src" src="" alt="Full Image">
            <button id="close-button">Close</button>
        </dialog>
    </main>
    <script src="script.js"></script>
</body>
</html>
