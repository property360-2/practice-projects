<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 class="heading">Is It A Palindrome?</h1>
        <div class="input-output">
            <label for="text-input">Enter a Palindrome</label>
            <input type="text" id="text-input" placeholder="Type here..." aria-label="Enter a palindrome">
            <button id="check-btn" aria-label="Check palindrome">Check</button>
            <div>
                <p id="result"></p>
                <p id="error-message" class="error-message"></p>
            </div>
        </div>
        <div class="description">
            <p>A <strong>palindrome</strong> is a word, phrase, number, or other sequences of characters that reads the
                same forward and
                backward, ignoring spaces, punctuation, and capitalization.</p>
            <p>Examples of Palindromes:</p>
            <ul>
                <li>level</li>
                <li>radar</li>
                <li>civic</li>
            </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
