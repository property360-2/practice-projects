  <script>
// 1. Define projectStatus
const projectStatus = {
  PENDING: { description: "Pending Execution" },
  SUCCESS: { description: "Executed Successfully" },
  FAILURE: { description: "Execution Failed" }
};

// 2. Define ProjectIdea class
class ProjectIdea {
  constructor(title, description) {
    this.title = title;
    this.description = description;
    this.status = projectStatus.PENDING;
  }

  updateProjectStatus(newStatus) {
    this.status = newStatus;
  }
}

// 3. Define ProjectIdeaBoard class
class ProjectIdeaBoard {
  constructor(title) {
    this.title = title;
    this.ideas = [];
  }

  pin(projectIdea) {
    this.ideas.push(projectIdea);
  }

  unpin(projectIdea) {
    this.ideas = this.ideas.filter(idea => idea !== projectIdea);
  }

  count() {
    return this.ideas.length;
  }

  formatToString() {
    let result = `${this.title} has ${this.count()} idea(s)\n`;
    for (const idea of this.ideas) {
      result += `${idea.title} (${idea.status.description}) - ${idea.description}\n`;
    }
    return result.trim(); // Remove last newline
  }
}

  </script>
