  <script>
    // 1. Define projectStatus constant
    const projectStatus = {
      PENDING: { description: "Pending Execution" },
      SUCCESS: { description: "Executed Successfully" },
      FAILURE: { description: "Execution Failed" }
    };

    // 2. Define ProjectIdea class
    class ProjectIdea {
      constructor(title, description) {
        this.title = title;
        this.description = description;
        this.status = projectStatus.PENDING; // Default status
      }

      updateProjectStatus(newStatus) {
        this.status = newStatus;
      }
    }

    // 3. Define ProjectIdeaBoard class
    class ProjectIdeaBoard {
      constructor(title) {
        this.title = title;
        this.ideas = [];
      }

      pin(projectIdea) {
        this.ideas.push(projectIdea);
      }

      unpin(projectIdea) {
        this.ideas = this.ideas.filter(idea => idea !== projectIdea);
      }

      count() {
        return this.ideas.length;
      }

      formatToString() {
        return this.ideas.map(idea =>
          `Title: ${idea.title}\nDescription: ${idea.description}\nStatus: ${idea.status.description}`
        ).join("\n\n");
      }
    }


    const idea1 = new ProjectIdea("Website", "Build a personal portfolio");
    const idea2 = new ProjectIdea("App", "Create a to-do list app");

    const board = new ProjectIdeaBoard("My Ideas");
    board.pin(idea1);
    board.pin(idea2);

    console.log(board.count()); // 2
    console.log(board.formatToString());

    idea1.updateProjectStatus(projectStatus.SUCCESS);

    console.log("\nAfter status update:\n");
    console.log(board.formatToString());

    board.unpin(idea2);
    console.log("\nAfter unpinning one idea:");
    console.log(board.count()); // 1

  </script>
