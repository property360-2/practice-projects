<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Mono&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>
        Build a Music Player App
    </title>
</head>

<body>
    <div class="player-container">
        <div class="player-header">
            <h1 id="player-song-title"></h1>
            <p id="player-song-artist"></p>
        </div>
        <div class="player-controls">
            <button id="previous">⏮</button>
            <button id="play">▶️</button>
            <button id="pause">⏸</button>
            <button id="next">⏭</button>
        </div>
    </div>
    <ul id="playlist-songs" class="playlist-list"></ul>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
