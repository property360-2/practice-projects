<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Toggler Practice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>what is your favorite hobby?</h1>
        <ul class="item-class">
            <li>
                Guitar
                <button class="favorite-icon" type="button" aria-pressed="false"
                    aria-label="Favorite Guitar">&#9825;</button>
            </li>
            <li>
                Coding
                <button class="favorite-icon" type="button" aria-pressed="false"
                    aria-label="Favorite Coding">&#9825;</button>
            </li>
            <li>
                Working Out
                <button class="favorite-icon" type="button" aria-pressed="false"
                    aria-label="Favorite Working Out">&#9825;</button>
            </li>
        </ul>

    </main>
    <script src="script.js"></script>
</body>

</html>
