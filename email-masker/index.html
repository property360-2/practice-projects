<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Masker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="email-masker">
            <h1>Email Masker</h1>
            <p>Enter your email address to mask it for privacy:</p>

            <label for="email-input" class="sr-only">Enter Email</label>
            <input type="email" id="email-input" aria-describedby="email-help" placeholder="example@domain.com"
                required>
            <button id="mask-button">Mask Email</button>

            <dialog id="masked-email-dialog">
                <h2>Your Masked Email</h2>
                <p id="masked-email"></p>
                <button id="close-dialog-button">Close</button>
            </dialog>

            <p id="email-help" class="sr-only">This will mask part of your email for privacy.</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
